<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.js" integrity="sha512-bmPvSmylu61MJvIkoxmJKes5pZa2q9cqkbsJfB8mdtDI7k9buccnC8Swy5DgKxBaGd2rq907F/iS1T3FX0CbYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".title-div").css({
                "background-color" : "rgb(234, 220, 150)",
                "border" : "1px solid black",
                "margin" : "0px",
                "padding" : "0px",
                "height" : "50px",
                "display" : "flex",
                "align-items" : "center"
            });
            $("h2").css({
                "margin" : "0px",
                "padding-left" : "14px"
            });
            $("#editor-div").css({
                "margin-top" : "75px",
                "box-shadow" : "5px 5px 5px -1px"
            });
            $("#preview-div").css({
                "margin-top" : "75px",
                "margin-bottom" : "75px",
                "box-shadow" : "5px 5px 5px -1px"
            });
            $("#editor").css({
                "width" : "100%",
                "height" : "200px",
                "border" : "none",
                "padding-left" : "15px",
                "padding-right" : "15px",
                "padding-top" : "10px",
                "padding-bottom" : "10px",
                "outline" : "none",
                "resize" : "none"
            });
            $(".content-div").css({
                "margin" : "0px",
                "padding" : "0px",
                "border" : "1px solid black",
                "background-color" : "white"
            });
            $("body").css({
                "background-color" : "rgb(137, 137, 106)"
            });
            $("p").css({
                "padding-left" : "15px",
                "padding-right" : "15px",
                "padding-top" : "10px",
                "padding-bottom" : "10px",
            });
            marked.setOptions({
                "gfm" : true,
                "breaks" : true,
                "xhtml" : true
            });
            let defaultText = "# Welcome to my React Markdown Previewer!\n\n## This is a sub-heading...\n### And here's some other cool stuff:\n\nHeres some code, `<div></div>`, between 2 backticks.\n\n```\n// this is multi-line code:\n\nfunction anotherExample(firstLine, lastLine) {\n\tif (firstLine == '```' && lastLine == '```') {\n\t\treturn multiLineCode;\n\t}\n}\n```\n\nYou can also make text **bold**... whoa!\nOr _italic_.\nOr... wait for it... **_both!_**\nAnd feel free to go crazy ~~crossing stuff out~~.\n\nThere's also [links](https://www.freecodecamp.org), and\n> Block Quotes!\n\nAnd if you want to get really crazy, even tables:\n\nWild Header | Crazy Header | Another Header?\n------------ | ------------- | -------------\nYour content can | be here, and it | can be here....\nAnd here. | Okay. | I think we get it.\n\n- And of course there are lists.\n\t- Some are bulleted.\n\t\t- With different indentation levels.\n\t\t\t- That look like this.\n\n\n1. And there are numbered lists too.\n1. Use just 1s if you want!\n1. And last but not least, let's not forget embedded images:\n\n![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)";
            const para = document.getElementById("preview");
            $("#editor").val(defaultText);
            para.innerHTML = marked(defaultText);
            $("img").addClass("img-responsive");
            $("#editor").on("keyup", function(event) {
                para.innerHTML = marked($(this).val());
                $("img").addClass("img-responsive");
            });
        });
    </script>
    <title>Markdown Previewer</title>
</head>
<body>
    <div class="container-fluid">
        <div id="editor-div" class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 title-div">
                    <h2>Editor</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-div">
                    <textarea name="editor" id="editor" cols="" rows=""></textarea>
                </div>
            </div>
        </div>
        <div id="preview-div" class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 title-div">
                    <h2>Preview</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-div">
                    <p id="preview"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
